<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>TaskM</h1>
      <button id="settings-btn" class="settings-btn" title="カテゴリ管理">&#9881;</button>
      <span id="error-message"></span>
    </header>

    <div id="filter-bar">
      <div class="filter-group">
        <span class="filter-label">優先度</span>
        <button class="filter-chip" data-filter="priority" data-value="高">高</button>
        <button class="filter-chip" data-filter="priority" data-value="中">中</button>
        <button class="filter-chip" data-filter="priority" data-value="低">低</button>
      </div>
      <div class="filter-divider"></div>
      <div class="filter-group" id="category-filter-group">
        <div class="category-dropdown">
          <button class="category-dropdown-btn" id="category-dropdown-btn">
            <span class="filter-label">カテゴリ</span>
            <span class="category-selected-count hidden" id="category-selected-count"></span>
            <span class="dropdown-arrow">▾</span>
          </button>
          <div class="category-dropdown-menu hidden" id="category-dropdown-menu"></div>
        </div>
      </div>
      <button id="clear-filters" class="clear-btn hidden">✕ クリア</button>
    </div>

    <div id="kanban-board"></div>
  </div>

  <!-- タスク編集モーダル -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">タスク編集</span>
        <button class="modal-close" id="modal-close">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>タスク名</label>
          <input type="text" id="edit-name">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>ステータス</label>
            <select id="edit-status">
              <option value="未着手">未着手</option>
              <option value="進行中">進行中</option>
              <option value="今日やる">今日やる</option>
              <option value="完了">完了</option>
            </select>
          </div>
          <div class="form-group">
            <label>優先度</label>
            <select id="edit-priority">
              <option value="">なし</option>
              <option value="高">高</option>
              <option value="中">中</option>
              <option value="低">低</option>
            </select>
          </div>
          <div class="form-group">
            <label>カテゴリ</label>
            <select id="edit-category">
              <option value="">なし</option>
            </select>
            <input type="text" id="edit-category-custom" placeholder="新しいカテゴリを入力..." class="hidden">
            <button type="button" id="toggle-category-input" class="category-toggle-btn">+ 新規カテゴリ</button>
          </div>
        </div>
        <div class="form-group">
          <label>期限</label>
          <input type="date" id="edit-due-date">
        </div>
        <div class="form-group">
          <label>タグ</label>
          <input type="text" id="edit-tags" placeholder="カンマ区切り">
        </div>
        <div class="form-group">
          <label>メモ</label>
          <textarea id="edit-memo" rows="4" placeholder="Markdown対応"></textarea>
        </div>
        <div class="form-group" id="subtask-section">
          <label>サブタスク <span id="subtask-count"></span></label>
          <div id="subtask-list"></div>
          <div class="subtask-add">
            <input type="text" id="new-subtask-name" placeholder="サブタスクを追加...">
            <button id="add-subtask-btn">+</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-danger" id="modal-delete">削除</button>
        <div class="modal-footer-right">
          <button class="btn-secondary" id="modal-cancel">キャンセル</button>
          <button class="btn-primary" id="modal-save">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- カテゴリ管理モーダル -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-backdrop" id="settings-backdrop"></div>
    <div class="modal-content" style="width:420px;">
      <div class="modal-header">
        <span class="modal-title">カテゴリ管理</span>
        <button class="modal-close" id="settings-close">&#10005;</button>
      </div>
      <div class="modal-body">
        <div id="category-list"></div>
        <div class="category-add-row">
          <input type="text" id="new-category-name" placeholder="カテゴリ名">
          <input type="color" id="new-category-color" class="category-color-input" value="#8a8a8a" title="背景色">
          <input type="color" id="new-category-text-color" class="category-color-input" value="#2a2a2a" title="文字色">
          <button class="btn-primary" id="add-category-btn">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
